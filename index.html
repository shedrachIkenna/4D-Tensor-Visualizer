<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced 4D Tensor Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="container">
        <aside id="sidebar">
            <header>
                <h1>4D Tensor Visualizer</h1>
                <p class="subtitle">Multi-Head Attention Simulation</p>
            </header>
            
            <div class="control-section">
                <div class="control-group">
                    <label>Heads (H) <span id="h-val" class="val">2</span></label>
                    <input type="range" id="h-slider" min="1" max="8" value="2">
                </div>
                <div class="control-group">
                    <label>Batch (B) <span id="b-val" class="val">8</span></label>
                    <input type="range" id="b-slider" min="1" max="32" value="8">
                </div>
                <div class="control-group">
                    <label>Sequence (S) <span id="s-val" class="val">12</span></label>
                    <input type="range" id="s-slider" min="1" max="30" value="12">
                </div>
                <div class="control-group">
                    <label>Features (D) <span id="d-val" class="val">8</span></label>
                    <input type="range" id="d-slider" min="2" max="16" value="8">
                </div>
                <div class="control-group">
                    <label>Explode <span id="ex-val" class="val">0.30</span></label>
                    <input type="range" id="ex-slider" min="0" max="100" value="30">
                </div>
            </div>

            <div class="button-grid">
                <button id="btn-3d" class="active">3D View</button>
                <button id="btn-2d">2D View</button>
                <button id="btn-rotate">Auto Rotate</button>
                <button id="btn-heatmap">Heatmap: OFF</button>
                <button id="btn-reset" class="span-2">Reset Camera</button>
            </div>
            
            <footer id="status">
                <div class="shape-box">
                    Shape: <code id="shape-display">[2, 8, 12, 8]</code>
                </div>
                <p>Hover cells to inspect indices and activation values.</p>
            </footer>
        </aside>
        
        <main id="viewport">
            <div id="tooltip"></div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
